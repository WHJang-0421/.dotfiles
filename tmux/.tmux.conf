set -g default-terminal "tmux-256color"
set -sg escape-time 10
set -g set-clipboard on

bind r source-file ~/.tmux.conf
set -g base-index 1
set -g status-left-length 40
set-option -g focus-events on

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r T neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/personal/todo.md"

# the find window
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer.sh"

# key bindings to workspaces often used: add maybe later
bind-key -r i run-shell "tmux neww tmux-cht.sh"
